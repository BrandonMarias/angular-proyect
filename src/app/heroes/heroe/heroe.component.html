<h1>Batman</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroeDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ nameCapitalized }}</dd>
</dl>

<button
  class="btn btn-primary mx-2"
  (click)="changeHeroeName()"
  *ngIf="name !== 'Spiderman'"
>
  cambiar nombre
</button>

<button class="btn btn-primary me-2"
*ngIf="age !== 30"
(click)="changeHeroeAge()">
  cambiar edad
</button>

<button class="btn btn-primary me-2"
(click)="resetHeroe()">
  reset
</button>
