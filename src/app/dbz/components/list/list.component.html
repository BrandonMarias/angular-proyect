<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isOdd = odd;
      let isEven = even
    "
    [ngClass]="{
      'list-group-item-primary': isFirst,
      'list-group-item-success': isLast,
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      {{ character.name }} tiene un poder de
      <strong>{{ character.power }}</strong>
    </div>

    <button class="btn btn-danger" (click)="deleteCharacter(character.id || '')">X</button>
  </li>
</ul>
