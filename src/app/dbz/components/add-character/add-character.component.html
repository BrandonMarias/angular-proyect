<h4>Agregar personaje</h4>
<form action="" class="row" (submit)="(emitCharacter())">
  <input
    class="form-control mb-3"
    [(ngModel)]="character.name"
    name="name"
    type="text"
    placeholder="Nombre"
  />
  <input
    class="form-control mb-3"
    type="number"
    placeholder="Poder"
    [(ngModel)]="character.power"
    name="power"
  />
  <button type="submit" class="btn btn-primary">
    Agregar
  </button>
</form>
